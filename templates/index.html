<!DOCTYPE html>
<html>
<head>
    <title>Google Maps with Gradient Roads</title>
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    

    
    <script src= "{{ url_for('static', filename='script.js') }}" ></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ dik }}&callback=initMap" async defer></script>
    <script>
        const dik = '{{ dik }}';
        init(dik);

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<h3>Google Map with Gradient-Colored Roads</h3>

<!-- The div element for the map -->
<div id="map"></div>

<div class="container text-center mt-5">
    <!-- Create a primary button with Bootstrap -->
    <button type="button" class="btn btn-primary btn-lg" onclick="visualise()">Show traffic</button>
    
</div>
<div class="container text-center mt-5">
    <button type="checkbox" checked data-toggle="toggle" class="btn btn-primary btn-lg" data-size="lg" onclick="togglePOI()">Toggle POIs</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
